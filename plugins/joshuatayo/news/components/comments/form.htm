<div id="wrap-comment-form">
    <div class="bsp_reveiw_wrt" id="comment-form">
        <h4>Write a Comment</h4>
        <form class="comments_form">
            <div id="comment_flash_message"></div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" name="content" rows="6" placeholder="Your Comments"></textarea>
            </div>
            <input name="post_id" type="hidden" value="{{__SELF__.post_id}}">
            <input name="post" type="hidden" value="{{ post.id }}">
            <button type="submit" class="btn btn-thm" onclick="Comment.saveButton(event)">Submit</button>
        </form>
    </div>
</div>
