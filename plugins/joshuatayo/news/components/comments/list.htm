{% for post in posts %}
<div class="mbp_first media comment" id="comment-{{post.id}}">
    <img src="{{ 'assets/images/1.png'|theme }}" height="60" width="61" class="mr-3" alt="1.png">
    <div class="media-body">
        <h4 class="sub_title mt-0">{{post.name}}</h4>
        <a class="sspd_postdate fz14" href="#comment-{{post.id}}">{{post.created_at.diffForHumans}}</a>
        <p class="fz14 mt-0">{{post.content|raw}}</p>
    </div>
</div>
<div class="custom_hr"></div>
{% endfor %}
